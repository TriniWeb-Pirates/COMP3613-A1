<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>

  </style>
      
</head>
  <body>  
    <div id="view_highest_profile ">
      <form action="/view_highest_profile" method="post" >
        <div id="view_highest_profile">
          <div style="text-align:center">
            <h2>List Of Highest Rated Users</h2>
            <p>Click User To See Their Highest Ranked Images</p>
          </div>
          <section class="col s12 m8" style="overflow-y: scroll; height:90vh">
            {% for user in users %}
            <div class="col s12 m3">
              <div class = "wrapper">
                <div class="card medium grey">
                  <div class = "info">
                    <h1>UserName</h1>{{user.username}}
                    <p>Rating: </p>{{user.rating}}
                    <p>
                    {% for x in range(5) %}
                    {% if x < user.get_avg_rating() %}
                    <span class="fa fa-star checked"></span>
                    {% endif %}
                    </p>
                    <a class = "btn" href="/{{user.profile}}">Look at images</a>
                </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </form>
    </div>
  </body>    
</html>
